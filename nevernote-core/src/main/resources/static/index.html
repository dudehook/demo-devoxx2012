<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nevernote : never forget your notes</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/demo-devoxx2012.js"></script>
</head>
<body>
  <header class="container">
    <div class="page-header">
      <div class="row">
        <div class="span8">
          <img />
        </div>
        <div class="span4">
          <p>
            <h1>Nevernote</h1>
            <img />
          </p>
          <p>
            <h1><small>Never forget your notes</small></h1>
          </p>
        </div>
      </div>
  </header>  
  <section class="container">
    <div class=row>
      <div id="showFastNewNote">
        <form class="span4 offset4">
          <div class="control-group">
            <label class="control-label" for="fastNoteText">Add fast note: </label>
            <div class="controls">
              <div class="input-append">
                <input id="fastNoteText" type="text">            
                <button type="button" id="submitFastNoteButton" class="btn"><i class="icon-ok"></i></button>
                <button type="button" id="showNewNoteButton" class="btn"><i class="icon-plus"></i></button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="showNewNote">
        <form class="span4 offset4">
          <div class="control-group">
            <label class="control-label" for="fastNoteText">Add note: </label>
            <div class="controls">
              <div class="input-append">
                <input id="fastNoteText" type="text">
                <button type="button" class="btn"><i class="icon-ok"></i></button>
                <button type="button" id="hideNewNoteButton" class="btn"><i class="icon-plus"></i></button>
              </div>
            </div>
          </div>
        </form>
      </div>    
      <div id="showPluginsConfiguration" class="">
        <form class="span4 offset4 form-horizontal">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="success">
                <td>Plugin A</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-small"><i class="icon-stop"></i></button>
                    <button type="button" class="btn btn-small"><i class="icon-refresh"></i></button>
                    <button type="button" class="btn btn-small"><i class="icon-trash"></i></button>
                  </div>
                </td>
              </tr>
              <tr class="error">
                <td>Plugin B</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-small"><i class="icon-play"></i></button>
                    <button type="button" class="btn btn-small"><i class="icon-trash"></i></button>
                  </div>
                </td>
              </tr>
              <tr class="success">
                <td>Plugin A</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-small"><i class="icon-stop"></i></button>
                    <button type="button" class="btn btn-small"><i class="icon-refresh"></i></button>
                    <button type="button" class="btn btn-small"><i class="icon-trash"></i></button>
                  </div>
                </td>
              </tr>
              <tr class="info">
                <td>Add a plugin</td>
                <td>
                  <button type="button" class="btn btn-small"><i class="icon-folder-open"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="hideSettingsButton" class="btn"><i class="icon-ok"></i></button>
        </form>
        <!--<script>
          $("#hideSettingsButton").click(addFastNote(event));
        </script>-->
      </div>
      <div class="span1 offset3">
        <button type="button" id="showSettingsButton" class="btn btn-large btn-primary"><i class="icon-wrench icon-white"></i></button>
        <!--<script>
          $("#showSettingsButton").click(updateState(event));
        </script>-->
      </div>
    </div>
  </section>  
  <section class="container">
    <div>
    </div>
  </section>   
  <footer class="container">
    <p class="pull-right">
      Made with <a>Weld-OSGi framework</a> for <a>Devoxx 2012</a> presentation by <a>Mathieu Ancelin</a> & <a>Matthieu Clochard</a>
    </p>
  </footer>
  
  <script>
    $(document).ready(initialState());
    
    $("#showNewNoteButton").click(updateState(event));
    <!--$("#hideNewNoteButton").click(updateState(event));-->
    <!--$("#showSettingsButton").click(updateState(event));-->
    <!--$("#hideSettingsButton").click(updateState(event));-->
    
    <!--$("#submitFastNoteButton").click(addFastNote(event));-->
    
    function initialState() {
      $("#showNewNote").hide();
      $("#showPluginsConfiguration").hide();
    }
    
    function updateState(event) {
      event.preventDefault();
      var caller = event.target
      if(caller.is("#showNewNoteButton")) {
        $("#showFastNewNote").hide();
        $("#showPluginsConfiguration").hide();
        $("#showNewNote").show();
      }
      if(caller.is("#hideNewNoteButton")) {
        $("#showNewNote").hide();
        $("#showPluginsConfiguration").hide();
        $("#showFastNewNote").show();
      }
      if(caller.is("#showSettingsButton")) {
        $("#showFastNewNote").hide();
        $("#showNewNote").hide();
        $("#showSettingsButton").hide();
        $("#showPluginsConfiguration").show();
      }
      if(caller.is("#hideSettingsButton")) {
        $("#showNewNote").hide();
        $("#showPluginsConfiguration").hide();
        $("#showFastNewNote").show();
        $("#showSettingsButton").show();
      }
    }

    function addFastNote(event) {
      event.preventDefault();
      $("#fastNoteText").val("")
    }
  </script>
</body>
</html>
